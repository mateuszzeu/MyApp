name: iOS Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      # 1. Pobierz kod z repozytorium
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Ustaw Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 16.1

      # 3. Debuguj schematy
      - name: Debug schemes in CI
        run: xcodebuild -list -project Stronger.xcodeproj

      # 4. Uruchom testy
      - name: Run tests
        run: |
          xcodebuild test \
            -project Stronger.xcodeproj \
            -scheme Stronger \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest'
